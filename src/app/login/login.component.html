<style>
  form {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    background-color: #f2f2f2;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  span {
    display: block;
    margin-bottom: 20px;
  }
  
  label {
    margin-bottom: 5px;
  }
  
  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  button {
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #45a049;
  }
  </style>
<div class="container">
<form class="col-12 grid" [formGroup]="formRegister">
  <div>
  <span>
     <label htmlFor="nombre">Nombre:</label>
    <input
      id="nombre"
      formControlName="nombre"
    />
   
  </span>
    <span>
      <label htmlFor="email">Email:</label>
      <input
        id="email"
        formControlName="email"
      />
    </span>
  </div>
  <span>
    <label htmlFor="contrasena">Contrase√±a:</label>
    <input
      formControlName="contrasena"
      id="contrasena"
    />
  </span>
  <div>
    <button
      label="Enviar"
      (click)="registro()"
    >Registrar</button>
  </div>
</form>
</div>
